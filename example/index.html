<script src="//unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="//unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script src="//unpkg.com/kapsule"></script>
<script src="//unpkg.com/react-kapsule"></script>
<!--<script src="../dist/react-kapsule.js"></script>-->

<body></body>

<script>
  // Define kapsule component
  const ColoredTextKapsule = Kapsule({
    props: {
      color: { default: 'red' },
      text: {}
    },

    init(domElement, state) {
      state.elem = document.createElement('span');
      domElement.appendChild(state.elem);
    },

    update(state) {
      state.elem.style.color = state.color;
      state.elem.textContent = state.text;
    }
  });

  // Render via React
  const ColoredText = fromKapsule(ColoredTextKapsule);
  ReactDOM.createRoot(document.body)
    .render(
      React.createElement(
        ColoredText,
        { color: 'blue', text: 'foo' }
      )
    );
</script>
